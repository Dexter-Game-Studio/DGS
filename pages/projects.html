<!DOCTYPE html>
<html>
    <head>
        <title>Projects</title>
    </head>
    <body>
        <h1>This is the Main Heading</h1>
        <p>This is a paragraph of text.</p>
        <p>Another paragraph of text.</p>
        <img src="image.jpg" alt="Image Description" title="Additional Information" />
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
        <ol>
            <li>First</li>
            <li>Second</li>
        </ol>
        <table>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
            </tr>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
            </tr>
        </table>
        <div>
            <p>This is a group of elements.</p>
            <span style="color: blue">This text is styled differently.</span>
        </div>
        <form action="/submit-form" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
            <br />
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
            <br />
            <textarea id="message" name="message" rows="4" cols="50" required></textarea>
            <br />
            <button type="submit">Submit</button>
        </form>
        <p>&lt; represents less than</p>
        <p>&amp; represents ampersand</p>
    </body>
</html>
